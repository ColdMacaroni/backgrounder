<!doctype html>
<html lang="en">
    <head>
        <title>Backgrounder</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
        <script src="index.js"></script>
    </head>
    <body onload="bodyLoad()">
        <section id="input">
            <label for="image">Choose your image: </label>
            <input
                type="file"
                id="image-input"
                name="image"
                onchange="imageUploaded(event)"
                accept="image/png, image/jpeg"
            />
            <p><small>Tip: You can drag and drop into the preview</small></p>
        </section>
        <img src="" id="balls" />
        <section id="editing">
            <div id="canvas-holder">
                <canvas id="main-canvas"></canvas>
                <button id="save-image" onclick="saveCanvas(event)">
                    Save
                </button>
            </div>
            <div id="controls">
                <label for="background-select">Background: </label>
                <select
                    id="background-select"
                    onchange="updateDropdown(event)"
                ></select>
                <!-- TODO: Add like a magic wand -->

                <!-- Edited by javascript to manage the stripes -->
                <!-- Each li will have text boxes with a hex code and a width value -->
                <ol id="stripes"></ol>
            </div>
        </section>
        <section style="width:65%; margin:0 auto">
            <h2>Feature creep</h2>
            <ul>
                <li>Magic wand transparency (with threshold)</li>
                <li>Image padding.</li>
                <li>
                    <strong>
                        MAKE IT DO A GALLERY THAT YOU CAN CLICK ON RATHER THAN A
                        DROP DOWN MENU.
                    </strong>
                </li>
                <li><em>also maybe some transformation settings?</em></li>
            </ul>
        </section>
    </body>
</html>
